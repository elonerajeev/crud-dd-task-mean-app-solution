name: MEAN App - Build, Push and Deploy

on:
  push:
    branches:
      - main

jobs:

  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend
        run: |
          docker build -f backend/Dockerfile.prod -t elonerajeev/mean-crud-backend:latest backend
          docker push elonerajeev/mean-crud-backend:latest

      - name: Build and push frontend
        run: |
          docker build -f frontend/Dockerfile.prod -t elonerajeev/mean-crud-frontend:latest frontend
          docker push elonerajeev/mean-crud-frontend:latest

  deploy-to-ec2:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          scp docker-compose.yml ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/mean-app/
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
            cd ~/mean-app &&
            docker ps -aq | xargs -r docker stop &&
            docker ps -aq | xargs -r docker rm &&
            docker-compose pull &&
            docker-compose up -d &&
            docker image prune -f &&
            echo 'Deployment completed!'
          "
